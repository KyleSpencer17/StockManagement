<h1>Edit Truck</h1>

<div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Truck Registration No</th>
        <th>Truck Type</th>
        <th>Truck Capacity</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>{{truck.regNo}}</td>
        <td>{{truck.truckType}}</td>
        <td>{{truck.capacity}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <table border =2   class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Truck Registration No</th>
        <th>Truck Type</th>
        <th>Truck Capacity</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>{{truck.regNo}}</td>
        <td><input type="text" name="truckType" [(ngModel)]="truckType"></td>
        <td><input type="number" name="capacity" [(ngModel)]="capacity"></td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-success" [disabled] = "truckType == null || capacity == null" (click)="editTruck(truck.regNo,truckType,capacity)">Complete</button>
