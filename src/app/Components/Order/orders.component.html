<h1>Orders</h1>
<hr>
<div>
  <table  class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Order I.D:</th>
        <th>Order Quantity:</th>
        <th>Customer I.D</th>
        <th>Order Destination</th>
        <th>Order assigned Delivery</th>
        <th>Remove</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders">
        <td>{{item.orderId}}</td>
        <td>{{item.orderAmount}}</td>
        <td>{{item.customerId}}</td>
        <td>{{item.destination}}</td>
        <td>{{item.inTruck}}</td>
        <td><button (click)="deleteOrder(item.orderId)" class="btn btn-danger">Remove</button></td>
        <td><button (click)="editOrder(item.orderId)" class="btn btn-warning">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
